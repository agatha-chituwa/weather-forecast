<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form action="" id="search-form">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Enter a city..."
            required
          />

          <!-- <span class="material-symbols-outlined search-icon"
            >search <input type="submit" value=""
          /></span> -->
        </form>
      </header>
      <main>
        <div class="icon" id="icon"></div>
        <div class="temperature"><h1 id="temperature"></h1></div>
        <div class="title"><h2 id="city"></h2></div>
        <div class="dateTime">
          <p>
            <span id="time"></span>,
            <span id="conditions">scattered clouds</span>
          </p>
        </div>
      </main>
      <!-- this is the middle section -->
      <div class="humid-windspeed">
        <div class="humidity">
          <span class="material-symbols-outlined humid"
            >humidity_percentage
          </span>
          <span class="percent">59%</span>
          <p class="windi">humidity</p>
        </div>
        <div class="windspeed">
          <span class="material-symbols-outlined humid">air </span>
          <span class="hello-wind">10.9 km/h</span>
          <p class="wind">windspeed</p>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="forcast-day">Wed</div>
          <div class="forcast-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt=""
              style="width: 40px; height: 40px"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-current-temperature"> 12 </span>
            <span class="forecast-minimum-temperature"> 18 </span>
          </div>
        </div>
        <div class="column">
          <div class="forcast-day">Wed</div>
          <div class="forcast-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt=""
              style="width: 40px; height: 40px"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-current-temperature"> 12 </span>
            <span class="forecast-minimum-temperature"> 18 </span>
          </div>
        </div>
        <div class="column">
          <div class="forcast-day">Wed</div>
          <div class="forcast-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt=""
              style="width: 40px; height: 40px"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-current-temperature"> 12 </span>
            <span class="forecast-minimum-temperature"> 18 </span>
          </div>
        </div>
        <div class="column">
          <div class="forcast-day">Wed</div>
          <div class="forcast-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt=""
              style="width: 40px; height: 40px"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-current-temperature"> 12 </span>
            <span class="forecast-minimum-temperature"> 18 </span>
          </div>
        </div>

              alt=""
              style="width: 40px; height: 40px"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-current-temperature"> 12 </span>
            <span class="forecast-minimum-temperature"> 18 </span>
          </div>
        </div>
      </div>

        <p>
          This project was coded by
