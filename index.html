<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form action="" id="search-form">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Enter a city..."
            required
          />

          <span class="material-symbols-outlined search-icon"
            >search <input type="submit" value=""
          /></span>
        </form>
      </header>
      <main>
        <div class="icon"><img src="/sun.png" alt="" /></div>
        <div class="temperature"><h1 id="temperature"></h1></div>
        <div class="title"><h2 id="city"></h2></div>
        <div class="dateTime"><p>Tuesday 14:49, scattered clouds</p></div>
      </main>

      <!-- this is the middle section -->
      <div class="humid-windspeed">
        <div class="humidity">
          <span class="material-symbols-outlined humid"
            >humidity_percentage
          </span>
          <span class="percent">59%</span>
          <p class="windi">humidity</p>
        </div>
        <div class="windspeed">
          <span class="material-symbols-outlined humid">air </span>
          <span class="hello-wind">10.9 km/h</span>
          <p class="wind">windspeed</p>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by <a href="">Agatha Chituwa</a> and
          <a
            target="_blank"
            href="https://github.com/agatha-chituwa/weather-forecast"
          >
            is open-sourced on Github</a
          >
          and
          <a target="_blank" href="https://weatherforcastag.netlify.app/"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
