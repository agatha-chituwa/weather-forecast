<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        background-color: rgb(52, 49, 49);
        font-family: "Times New Roman", Times, serif;
      }
      .container {
        background: black;

        max-width: 600px;
        margin: 45px auto;
        box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
        border-radius: 16px;
        padding: 30px;
      }
      input[type="search"] {
        padding: 10px;
        width: 60%;
        border-radius: 50px;
        background: #ebfdfb;
        border: 1px solid rgb(192, 186, 186);
        margin-left: 50px;
      }
      input[type="submit"] {
        background-color: black;
        border: none;
      }
      .search-icon {
        border: 1px solid rgb(192, 186, 186);
        background: #ebfdfb;
        line-height: 1;
        padding: 5px;
        border-radius: 50px;
        margin-left: 20px;
        width: 40px;
        position: relative;
        top: 8px;
      }
      main {
        max-width: 55%;
        margin: 35px auto;
      }
      img {
        height: 100px;
        width: 100px;
      }
      .icon,
      .dateTime,
      h1,
      h2 {
        text-align: center;
        color: white;
      }
      .humid-windspeed {
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .humidity {
        position: relative;
      }
      .humid {
        position: relative;
        font-size: 50px;
        color: white;
        left: 8px;
      }
      .percent {
        font-size: 20px;
        color: yellow;
        position: relative; /* Add this line */
        top: -15px;
        left: 2px;
      }
      .hello-wind {
        font-size: 20px;
        color: yellow;
        position: relative; /* Add this line */
        top: -17px;
        left: 7px;
      }
      .wind,
      .windi {
        color: white;
        position: relative; /* Add this line */
        top: -13px;
        left: 54px;
      }
      footer p {
        color: white;
      }

      footer {
        border-top: 1px solid #f9f7fe;
        padding: 30px 0 0 0;
        text-align: center;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="">
          <input
            type="search"
            name=""
            id=""
            placeholder="Enter a city..."
            required
          />

          <span class="material-symbols-outlined search-icon"
            >search <input type="submit" value=""
          /></span>
        </form>
      </header>
      <main>
        <div class="icon"><img src="/sun.png" alt="" /></div>
        <div class="temperature"><h1>11 Â°C</h1></div>
        <div class="title"><h2>New York</h2></div>
        <div class="dateTime"><p>Tuesday 14:49, scattered clouds</p></div>
      </main>

      <!-- this is the middle section -->
      <div class="humid-windspeed">
        <div class="humidity">
          <span class="material-symbols-outlined humid"
            >humidity_percentage
          </span>
          <span class="percent">59%</span>
          <p class="windi">humidity</p>
        </div>
        <div class="windspeed">
          <span class="material-symbols-outlined humid">air </span>
          <span class="hello-wind">10.9 km/h</span>
          <p class="wind">windspeed</p>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by <a href="">Agatha Chituwa</a> and
          <a
            target="_blank"
            href="https://github.com/agatha-chituwa/weather-forecast"
          >
            is open-sourced on Github</a
          >
          and
          <a target="_blank" href="https://weatherforcastag.netlify.app/"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
